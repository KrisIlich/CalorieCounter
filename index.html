<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calorie Counter</title>
  </head>
  <body>
    <!-- Fixed Centered App Container -->
    <div class="app-container">
      <header>
        <h1>MyKrisPal</h1>
      </header>

      <!-- Fixed Calories Remaining Header -->
      <div class="calories-remaining">
        <div class="calorie-summary">
          <div class="calorie-item">
            <span class="calorie-value" id="budget-display">0</span>
            <span class="calorie-label">Goal</span>
          </div>
          <span class="display-math">-</span>
          <div class="calorie-item">
            <span class="calorie-value" id="consumed-display">0</span>
            <span class="calorie-label">Food</span>
          </div>
          <span class="display-math">+</span>
          <div class="calorie-item">
            <span class="calorie-value" id="burned-display">0</span>
            <span class="calorie-label">Exercise</span>
          </div>
          <span class="display-math">=</span>
          <div class="calorie-item">
            <span class="calorie-value" id="remaining-display">0</span>
            <span class="calorie-label">Remaining</span>
          </div>
        </div>
      </div>

      <main>
        <div class="container">
          <form id="calorie-counter">
            <div class="budget-section">
              <label for="budget">Daily Calorie Budget</label>
              <input
                type="number"
                min="0"
                id="budget"
                placeholder="e.g., 2000"
                required
              />
            </div>
            <div class="categories">
              <div class="category" id="breakfast-category">
                <h2>Breakfast</h2>
                <ul class="entry-list" id="breakfast-list"></ul>
                <button
                  type="button"
                  class="add-entry"
                  data-category="breakfast"
                >
                  Add Breakfast
                </button>
              </div>
              <div class="category" id="lunch-category">
                <h2>Lunch</h2>
                <ul class="entry-list" id="lunch-list"></ul>
                <button type="button" class="add-entry" data-category="lunch">
                  Add Lunch
                </button>
              </div>
              <div class="category" id="dinner-category">
                <h2>Dinner</h2>
                <ul class="entry-list" id="dinner-list"></ul>
                <button type="button" class="add-entry" data-category="dinner">
                  Add Dinner
                </button>
              </div>
              <div class="category" id="snacks-category">
                <h2>Snacks</h2>
                <ul class="entry-list" id="snacks-list"></ul>
                <button type="button" class="add-entry" data-category="snacks">
                  Add Snack
                </button>
              </div>
              <div class="category" id="exercise-category">
                <h2>Exercise</h2>
                <ul class="entry-list" id="exercise-list"></ul>
                <button
                  type="button"
                  class="add-entry"
                  data-category="exercise"
                >
                  Add Exercise
                </button>
              </div>
            </div>
            <div class="controls" justify-content="center">
              <button
                type="button"
                id="clear"
                class="clear-btn"
                justify-content="center"
              >
                Clear
              </button>
            </div>
          </form>
          <div id="output" class="output hide"></div>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
